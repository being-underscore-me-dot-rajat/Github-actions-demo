name: Test Python Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      # Step 1 â€” Checkout this repo
      - name: Checkout this repo
        uses: actions/checkout@v4

      # Step 2 â€” Clone your backend repo
      - name: Clone backend repository
        run: |
          git clone https://github.com/being-underscore-me-dot-rajat/Azure-Pipeline-Demo.git
          sleep 25

      # ğŸ“ If your backend is private, use this instead:
      # - name: Clone backend repository
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: |
      #     git clone https://github.com/YOUR_USERNAME/YOUR_BACKEND_REPO.git backend
      #     cd backend

      # Step 3 â€” Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 4 â€” Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Step 5 â€” Run backend in the background
      - name: Start backend
        run: |
          nohup python app.py > server.log 2>&1 &
          sleep 5  # give backend a few seconds to start

      # Step 6 â€” Test backend health
      - name: Test backend health
        run: |
          curl -f http://127.0.0.1:8000/health || (echo "âŒ Backend not responding" && exit 1)
          echo "âœ… Backend is healthy!"

      # Step 7 â€” Stop backend (optional)
      - name: Stop backend
        run: |
          pkill -f "python app.py" || true
