name: Test Python Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      # (optional) If your backend code is in a subdirectory:
      # working-directory: ./backend

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run backend in background
        run: |
          nohup python app.py > server.log 2>&1 &
          sleep 5  # give it a few seconds to start

      - name: Test if backend is responding
        run: |
          curl -f http://127.0.0.1:8000/health || exit 1
          echo "âœ… Backend is responding correctly!"

      - name: Stop backend (optional)
        run: |
          pkill -f "python app.py" || true
